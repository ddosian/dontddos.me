name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Install Hugo
        run: |
          HUGO_VERSION="0.145.0"
          wget -O hugo.deb "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb"
          sudo dpkg -i hugo.deb
          hugo version

      - name: Build site
        run: hugo --minify

      - name: Deploy via SSH
        run: |
          apt install openssh-client
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_ed25519 && chmod 600 id_ed25519
          eval $(ssh-agent -s)
          ssh-add id_ed25519
          ssh -o StrictHostKeyChecking=no dontddosme-deploy@10.77.1.104 "ls /opt/containers/dontddos.me"
          scp -r public/* dontddosme-deploy@10.77.1.104:/opt/containers/dontddosme/content/
